<div class="ui-fluid">

  <p-fieldset legend="{{ 'CUMCO016.titulo' | translate }}">

    <!-- Start Table -->
    <p-table #dt [columns]="cols" [value]="rows" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,20]" selectionMode="multiple" [(selection)]="selectedRows">

      <!-- Table Caption -->
      <ng-template pTemplate="caption">
        <div class="ui-helper-clearfix menu-sup-grid">
          <!-- Buttons -->
          <div class="button-sup-grid">
            <p-button label="{{ 'BOTONESTABLA.agregar' | translate }}" icon="pi pi-plus" iconPos="left" style="float:left; margin-left: 2px;" (click)="onClicAgregar()"></p-button>
            <p-button label="{{ 'BOTONESTABLA.eliminar' | translate }}" icon="pi pi-minus" iconPos="left" style="float:left; margin-left: 2px;" (click)="onClicEliminar()"></p-button>
            <p-button label="{{ 'BOTONESTABLA.guardar' | translate }}" icon="pi pi-save" iconPos="left" style="float:left; margin-left: 2px;"></p-button>
          </div>
        </div>
      </ng-template>

      <!-- Table Heardes -->
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
            </p-sortIcon>
          </th>
        </tr>
        <tr>
          <th *ngFor="let col of columns">
            <input pInputText type="text" placeholder="{{ 'CUMCO016.FILTROS.filtroPlaceHolder' | translate }} {{col.header}}" (input)="dt.filter($event.target.value, col.field, 'contains')">
          </th>
        </tr>
      </ng-template>

      <!-- Table Content -->
      <ng-template pTemplate="body" let-row let-rowData let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
          <td pEditableColumn *ngFor="let col of columns; let i = index" [attr.data-index]="i">

            <div [ngSwitch]="i">
              <div *ngSwitchCase="0" style="text-align: center"> {{row.codigo}} </div>
              <div *ngSwitchCase="1" style="text-align: center">
                <input type="text" [(ngModel)]="row.descripcion" [maxlength]="255">
              </div>
              <div *ngSwitchCase="2" style="text-align: center">
                <p-checkbox name="groupname" [(ngModel)]="row.activo" binary="true"></p-checkbox>
              </div>
            </div>

          </td>
        </tr>
      </ng-template>

    </p-table>
    <!-- End Table -->

  </p-fieldset>

  <br>

  <p-fieldset legend="{{ 'CUMCO016.tituloVincular' | translate }}">
    <div class="p-grid ui-fluid">

      <div class="p-col-12 p-md-4">
        <ng-template pTemplate="header" let-columns> </ng-template>
        <p>{{ 'CUMCO016.FILTROS.organismos' | translate }}</p>
        <p-tree [value]="files" selectionMode="single" [(selection)]="selectedFile"
        (onNodeSelect)="onNodeSelect($event)"></p-tree>
      </div>

      <div class="p-col-12 p-md-8">

        <p-pickList [source]="sourceRows" [target]="targetRows" sourceHeader="{{ 'CUMCO016.FILTROS.ejes' | translate }}" targetHeader="{{ 'CUMCO016.FILTROS.ejesOrganismo' | translate }}" [responsive]="true" filterBy="descripcion" dragdrop="true"
          sourceFilterPlaceholder="{{ 'CUMCO016.FILTROS.placeHolderEjes' | translate }}" targetFilterPlaceholder="{{ 'CUMCO016.FILTROS.placeHolderEjes' | translate }}" [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}">

          <ng-template let-row pTemplate="item">
            <div class="ui-helper-clearfix">
              <div style="font-size:14px;text-align: center;margin:15px 5px 0 0">{{row.descripcion}}</div>
            </div>
          </ng-template>

        </p-pickList>

      </div>

    </div>

  </p-fieldset>


</div>
