<div class="ui-g" style="height: 1150px;">
        <!-- menu hambuerguer -->
        <div class=" caja-desplegable" >
            <div class="icoInfo">
                <i class="fas fa-info-circle"></i>                

                
            </div>
        </div>
        <!--Fin  menu hambuerguer-->

    <div class="ui-fluid ui-g-12 ui-md-9 ui-lg-12 " >
        <div *ngIf="cargando else actividades">
            <div style="margin-top: 30% !important;margin: 50%;">
                <p-progressSpinner></p-progressSpinner>
            </div>
        </div>
        <ng-template #actividades>
            <div *ngIf="frame else angular" class="ui-fluid ui-g-12 ui-md-12">
                <div class="iframe-container">
                    <iframe [src]="url" type="text/html" width="100%" height="100%" allowfullscreen></iframe>
                </div>
            </div>
            <ng-template #angular>
                <router-outlet></router-outlet>
            </ng-template>

        </ng-template>
    </div>
    <div class="ui-g-12 ui-md-3 ui-lg-2">

        <div class="anima"> 
        <p-accordion>
            <p-accordionTab header="Información" [selected]="true">
                <div *ngIf="cargandoInfo==true else informacion">
                    <div style="text-align: center backg;">
                        <p-progressSpinner></p-progressSpinner>
                    </div>
                </div>
                <ng-template #informacion>
                    <div style="height: 100%;">
                        <strong>Número de Caso:</strong>
                        <p>{{numeroCaso}}</p>

                        <strong>Proceso:</strong>
                        <p>{{nombreProceso}}</p>

                        <strong>Actividad:</strong>
                        <p>{{actividad}}</p>

                        <strong>Tercero:</strong>
                        <p>{{tercero}}</p>

                        <strong>Fecha de asignación:</strong>
                        <p>{{fechaAsignacion}}</p>

                        <div *ngIf="fechaVencimiento">
                            <strong>Fecha de vencimiento actividad:</strong>
                            <p>{{fechaVencimiento}}</p>
                        </div>
                        <div *ngIf="enviadoPor">
                            <strong>Enviado por:</strong>
                            <p>{{enviadoPor}}</p>
                        </div>

                    </div>
                </ng-template>
            </p-accordionTab>
            <p-accordionTab header="Comentarios">
                <div *ngIf="userID">
                <p-scrollPanel [style]="{width: '101%', height: '200px' , border: 'solid 1px white'}">
                    <p-card header="{{userID}}" subheader="{{fechaID}}" [style]="{width: '360px'}" styleClass="ui-card-shadow">
                        <div>{{mensajeID}}</div>
                    </p-card>
                </p-scrollPanel>
            </div>
            </p-accordionTab>
        </p-accordion>
    </div></div>
    </div>
