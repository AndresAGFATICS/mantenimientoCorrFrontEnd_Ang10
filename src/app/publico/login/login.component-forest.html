<form [formGroup]="formApp" (ngSubmit)="iniciarSesion(formApp.value)">
    <div class="login-panel bgLogin">
        <div class="ui-g">

            <div class="ui-fluid ui-g-12 ui-md-12">
                <p-card [style]="{width: '300px'}">
                    <p-header>
                        <div class="ui-g-12 ui-md-12">
                            <img src="assets/images/login-logo.png">
                        </div>
                        <div class="ui-g-12 ui-md-12">
                            Workplace
                        </div>
                    </p-header>
                    <form [formGroup]="formApp" (ngSubmit)="iniciarSesion(formApp.value)">
                        <div class="ui-g-12 ui-md-12">
                            <div class="ui-g-2 ui-md-2">
                                <div>
                                    <i class="fa fa-user details-icon-user"></i>
                                </div>
                            </div>
                            <div class="ui-g-10 ui-md-10">
                                <input type="text" pInputText formControlName="usuario" class="form-control" maxlength="20"
                                    placeholder="{{ 'LOGIN.usuarioTooltip' | translate }}" [ngClass]="{ 'is-invalid': submitted && form.usuario.errors }">
                                <div *ngIf="form.usuario.errors" class="invalid-feedback">
                                    <p-message severity="error" text="{{ 'USUARIO.usuarioRequerido' | translate }}"
                                        *ngIf="form.usuario.errors.required"></p-message>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12">
                            <div class="ui-g-2 ui-md-2">
                                <div>
                                    <i class="fa fa-lock details-icon-lock"></i>
                                </div>
                            </div>
                            <div class="ui-g-10 ui-md-10">
                                <input type="password" pPassword formControlName="clave" class="form-control"
                                    [feedback]="false" minlength="8" maxlength="12" placeholder="{{ 'LOGIN.claveTooltip' | translate }}">
                                <div *ngIf="submitted && form.clave.errors" class="invalid-feedback">
                                    <p-message severity="error" text="{{ 'MENSAJES.claveRequerido' | translate }}"
                                        *ngIf="form.clave.errors.required"></p-message>
                                    <p-message severity="error" text="{{ 'MENSAJES.claveLongitud' | translate }}" *ngIf="form.clave.errors.minlength"></p-message>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12">

                        </div>
                    </form>
                    <p-footer>
                        <div class="ui-fluid" style="width: 100%">
                            <p-button type="submit" [disabled]="!formApp.valid" label="{{ 'BOTON.ingresar' | translate }}"></p-button>
                        </div>
                    </p-footer>
                </p-card>

            </div>

        </div>
    </div>


</form>



<p-confirmDialog #cd>
    <p-footer>
        <button type="button" pButton label="{{ 'BOTON.ok' | translate }}" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>
